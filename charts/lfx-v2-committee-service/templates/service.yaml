---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}

spec:
  ports:
    - name: web
      port: 8080
      targetPort: web

  selector:
    app: {{ .Chart.Name }}