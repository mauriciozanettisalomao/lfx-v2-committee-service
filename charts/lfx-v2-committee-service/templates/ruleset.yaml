---
apiVersion: heimdall.dadrus.github.com/v1alpha4
kind: RuleSet
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  rules:
    - id: "rule:lfx:lfx-v2-committee-service:committees:create"
      match:
        methods:
          - POST
        routes:
          - path: /committees
      execute:
        - authenticator: anonymous_authenticator
        {{- if .Values.authelia.enabled }}
        - authenticator: authelia
        - contextualizer: authelia_userinfo
        {{- end }}
        {{- if .Values.openfga.enabled }}
        - authorizer: openfga_check
          # TODO: Validate the sintax once we have the proper implementation
          config:
            values:
              relation: writer
              object: committee
        {{- else -}}
        - authorizer: allow_all
        {{- end }}
        - finalizer: create_jwt
          config:
            values:
              aud: lfx-v2-committee-service

    - id: "rule:lfx:lfx-v2-committee-service:committees:get"
      match:
        methods:
          - GET
        routes:
          - path: /committees/:uid
      execute:
        - authenticator: anonymous_authenticator
        {{- if .Values.authelia.enabled }}
        - authenticator: authelia
        - contextualizer: authelia_userinfo
        {{- end }}
        {{- if .Values.openfga.enabled }}
        - authorizer: openfga_check
          config:
            values:
              relation: viewer
              object: "committee:{{ "{{- .Request.URL.Captures.uid -}}" }}"
        {{- else -}}
        - authorizer: allow_all
        {{- end }}
        - finalizer: create_jwt
          config:
            values:
              aud: lfx-v2-committee-service

    - id: "rule:lfx:lfx-v2-committee-service:committee_settings:get"
      match:
        methods:
          - GET
        routes:
          - path: /committees/:uid/settings
      execute:
        - authenticator: anonymous_authenticator
        {{- if .Values.authelia.enabled }}
        - authenticator: authelia
        - contextualizer: authelia_userinfo
        {{- end }}
        {{- if .Values.openfga.enabled }}
        - authorizer: openfga_check
          config:
            values:
              relation: auditor
              object: "committee:{{ "{{- .Request.URL.Captures.uid -}}" }}"
        {{- else -}}
        - authorizer: allow_all
        {{- end }}
        - finalizer: create_jwt
          config:
            values:
              aud: lfx-v2-committee-service

    - id: "rule:lfx:lfx-v2-committee-service:committees:update"
      match:
        methods:
          - PUT
        routes:
          - path: /committees/:uid
      execute:
        - authenticator: anonymous_authenticator
        {{- if .Values.authelia.enabled }}
        - authenticator: authelia
        - contextualizer: authelia_userinfo
        {{- end }}
        {{- if .Values.openfga.enabled }}
        - authorizer: openfga_check
          config:
            values:
              relation: writer
              object: "committee:{{ "{{- .Request.URL.Captures.uid -}}" }}"
        {{- else -}}
        - authorizer: allow_all
        {{- end }}
        - finalizer: create_jwt
          config:
            values:
              aud: lfx-v2-committee-service

    - id: "rule:lfx:lfx-v2-committee-service:committee_settings:update"
      match:
        methods:
          - PUT
        routes:
          - path: /committees/:uid/settings
      execute:
        - authenticator: anonymous_authenticator
        {{- if .Values.authelia.enabled }}
        - authenticator: authelia
        - contextualizer: authelia_userinfo
        {{- end }}
        {{- if .Values.openfga.enabled }}
        - authorizer: openfga_check
          config:
            values:
              relation: writer
              object: "committee:{{ "{{- .Request.URL.Captures.uid -}}" }}"
        {{- else -}}
        - authorizer: allow_all
        {{- end }}
        - finalizer: create_jwt
          config:
            values:
              aud: lfx-v2-committee-service

    - id: "rule:lfx:lfx-v2-committee-service:committees:delete"
      match:
        methods:
          - DELETE
        routes:
          - path: /committees/:uid
      execute:
        - authenticator: anonymous_authenticator
        {{- if .Values.authelia.enabled }}
        - authenticator: authelia
        - contextualizer: authelia_userinfo
        {{- end }}
        {{- if .Values.openfga.enabled }}
        - authorizer: openfga_check
          config:
            values:
              relation: owner
              object: "committee:{{ "{{- .Request.URL.Captures.uid -}}" }}"
        {{- else -}}
        # When OpenFGA is disabled, allow all requests
        # (Only meant for *local development* because OpenFGA should be enabled when deployed)
        - authorizer: allow_all
        {{- end }}
        - finalizer: create_jwt
          config:
            values:
              aud: lfx-v2-committee-service
