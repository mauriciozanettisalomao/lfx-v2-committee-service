---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.lfx.namespace }}
spec:
  parentRefs:
  - name: {{ .Values.traefik.gateway.name }}
    namespace: {{ .Values.traefik.gateway.namespace }}
  hostnames:
  - "lfx-api.{{ .Values.lfx.domain }}"
  rules:
  # Main application endpoints (with authentication)
  - matches:
    - path:
        type: Exact
        value: /committees
    - path:
        type: PathPrefix
        value: /committees/
    - path:
        type: PathPrefix
        value: /_committees/
    {{- if .Values.heimdall.enabled }}
    filters:
    - type: ExtensionRef
      extensionRef:
        group: traefik.io
        kind: Middleware
        name: heimdall-forward-body
    {{- end }}
    backendRefs:
    - name: {{ .Chart.Name }}
      port: {{ .Values.service.port }}
