components:
    schemas:
        BadRequestError:
            type: object
            properties:
                message:
                    type: string
                    description: Error message
                    example: The request was invalid.
            example:
                message: The request was invalid.
            required:
                - message
        CommitteeBase:
            type: object
            properties:
                calendar:
                    type: object
                    properties:
                        public:
                            type: boolean
                            description: Whether the committee calendar is publicly visible
                            default: false
                            example: true
                    description: Settings related to the committee calendar
                    example:
                        public: true
                category:
                    type: string
                    description: The category of the committee
                    example: Technical Steering Committee
                    enum:
                        - Ambassador
                        - Board
                        - Code of Conduct
                        - Committers
                        - Expert Group
                        - Finance Committee
                        - Government Advisory Council
                        - Legal Committee
                        - Maintainers
                        - Marketing Committee/Sub Committee
                        - Marketing Mailing List
                        - Marketing Oversight Committee/Marketing Advisory Committee
                        - Other
                        - Product Security
                        - Special Interest Group
                        - Technical Mailing List
                        - Technical Oversight Committee/Technical Advisory Committee
                        - Technical Steering Committee
                        - Working Group
                description:
                    type: string
                    description: The description of the committee
                    example: Main technical oversight committee for the project
                    maxLength: 2000
                display_name:
                    type: string
                    description: The display name of the committee
                    example: TSC Committee Calendar
                    maxLength: 100
                enable_voting:
                    type: boolean
                    description: Whether voting is enabled for this committee
                    default: false
                    example: true
                name:
                    type: string
                    description: The name of the committee
                    example: Technical Steering Committee
                    maxLength: 100
                parent_uid:
                    type: string
                    description: The UID of the parent committee -- v2 uid, not related to v1 id directly, should be empty if there is none
                    example: 90b147f2-7cdd-157a-a2f4-9d4a567123fc
                    format: uuid
                project_uid:
                    type: string
                    description: Project UID this committee belongs to -- v2 uid, not related to v1 id directly
                    example: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
                    format: uuid
                public:
                    type: boolean
                    description: General committee visibility/access permissions
                    default: false
                    example: true
                requires_review:
                    type: boolean
                    description: Whether this committee is expected to be reviewed
                    default: false
                    example: true
                sso_group_enabled:
                    type: boolean
                    description: Whether SSO group integration is enabled
                    default: false
                    example: true
                website:
                    type: string
                    description: The website URL of the committee
                    example: https://committee.example.org
                    format: uri
                    pattern: ^(https?://)?[^\s/$.?#].[^\s]*$
            description: A base representation of LFX committees without sub-objects.
            example:
                calendar:
                    public: true
                category: Technical Steering Committee
                description: Main technical oversight committee for the project
                display_name: TSC Committee Calendar
                enable_voting: true
                name: Technical Steering Committee
                parent_uid: 90b147f2-7cdd-157a-a2f4-9d4a567123fc
                project_uid: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
                public: true
                requires_review: true
                sso_group_enabled: true
                website: https://committee.example.org
        CommitteeFull:
            type: object
            properties:
                auditors:
                    type: array
                    items:
                        type: string
                        example: Debitis labore alias nesciunt quis.
                    description: Auditor user IDs who can audit this committee
                    example:
                        - auditor_user_id1
                        - auditor_user_id2
                business_email_required:
                    type: boolean
                    description: Whether business email is required for committee members
                    default: false
                    example: false
                calendar:
                    type: object
                    properties:
                        public:
                            type: boolean
                            description: Whether the committee calendar is publicly visible
                            default: false
                            example: true
                    description: Settings related to the committee calendar
                    example:
                        public: true
                category:
                    type: string
                    description: The category of the committee
                    example: Technical Steering Committee
                    enum:
                        - Ambassador
                        - Board
                        - Code of Conduct
                        - Committers
                        - Expert Group
                        - Finance Committee
                        - Government Advisory Council
                        - Legal Committee
                        - Maintainers
                        - Marketing Committee/Sub Committee
                        - Marketing Mailing List
                        - Marketing Oversight Committee/Marketing Advisory Committee
                        - Other
                        - Product Security
                        - Special Interest Group
                        - Technical Mailing List
                        - Technical Oversight Committee/Technical Advisory Committee
                        - Technical Steering Committee
                        - Working Group
                description:
                    type: string
                    description: The description of the committee
                    example: Main technical oversight committee for the project
                    maxLength: 2000
                display_name:
                    type: string
                    description: The display name of the committee
                    example: TSC Committee Calendar
                    maxLength: 100
                enable_voting:
                    type: boolean
                    description: Whether voting is enabled for this committee
                    default: false
                    example: true
                last_reviewed_at:
                    type: string
                    description: The timestamp when the committee was last reviewed
                    example: "2023-05-10T09:15:00Z"
                    format: date-time
                last_reviewed_by:
                    type: string
                    description: The user ID who last reviewed this committee
                    example: user_id_12345
                name:
                    type: string
                    description: The name of the committee
                    example: Technical Steering Committee
                    maxLength: 100
                parent_uid:
                    type: string
                    description: The UID of the parent committee -- v2 uid, not related to v1 id directly, should be empty if there is none
                    example: 90b147f2-7cdd-157a-a2f4-9d4a567123fc
                    format: uuid
                project_uid:
                    type: string
                    description: Project UID this committee belongs to -- v2 uid, not related to v1 id directly
                    example: 7cad5a8d-19d0-41a4-81a6-043453daf9ee
                    format: uuid
                public:
                    type: boolean
                    description: General committee visibility/access permissions
                    default: false
                    example: true
                requires_review:
                    type: boolean
                    description: Whether this committee is expected to be reviewed
                    default: false
                    example: true
                sso_group_enabled:
                    type: boolean
                    description: Whether SSO group integration is enabled
                    default: false
                    example: true
                website:
                    type: string
                    description: The website URL of the committee
                    example: https://committee.example.org
                    format: uri
                    pattern: ^(https?://)?[^\s/$.?#].[^\s]*$
                writers:
                    type: array
                    items:
                        type: string
                        example: Qui maxime recusandae et modi.
